<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" autocomplete="off">
        <div class="form-group">
            <label for="display-name" class="form-label">Display Name</label>
            <input type="text" id="display-name" placeholder="Display Name">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="phone-number" class="form-label">Phone Number</label>
            <input type="phonenumber" id="phone-number" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <label class="form-label">Gender</label>
            <input type="radio" name="gender" value="male" checked> Male
            <input type="radio" name="gender" value="female"> Female
        </div>
        <div class="form-group">
            <label for="date-of-birth" class="form-label">Date of Birth</label>
            <input type="date" id="date-of-birth" placeholder="Date of Birth">
        </div>
        <div class="form-group">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="profile-picture" class="form-label">Profile Picture</label>
            <input type="file" id="profile-picture">
        </div>
        <div class="form-group">
            <label class="form-label">Communication Preferences</label>
            <label for="newsletter" class="form-label">Subscribe to Newsletter</label>
            <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
        </div>
        <div class="form-group">
            <label for="promotions" class="form-label">Receive Promotional Emails</label>
            <input type="checkbox" id="promotions" name="promotions" value="receive">
        </div>
        <div class="form-group">
            <label for="updates" class="form-label">Get Product Updates</label>
            <input type="checkbox" id="updates" name="updates" value="get">
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Register</button>
        </div>
    </form>
    
</body>
</html>
